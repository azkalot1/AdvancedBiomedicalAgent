        - "JAK1"
        - "JAK3"
    expected_facts:
      required:
        - "JAK2-selective compounds are returned"
      optional:
        - "Selectivity fold values shown"
        - "fedratinib may appear"
    source: "ChEMBL"
    confidence: "medium"

  - id: "cdk4_selective_005"
