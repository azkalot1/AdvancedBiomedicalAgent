test_cases:
  # ========================================
  # DRUG COMPARISONS ON TARGET
  # ========================================
  - id: "abl1_inhibitors_compare_001"
    tool: "compare_drugs_on_target"
    input:
      target: "ABL1"
      drug_names:
        - "imatinib"
        - "dasatinib"
        - "nilotinib"
    expected_facts:
      required:
        - "Comparison of drugs on ABL1 is returned"
        - "Activity values are shown"
      optional:
        - "imatinib activity on ABL1 shown"
        - "dasatinib activity on ABL1 shown"
        - "nilotinib activity on ABL1 shown"
        - "Relative potency comparison"
    source: "ChEMBL"
    confidence: "high"

  - id: "egfr_inhibitors_compare_002"
    tool: "compare_drugs_on_target"
    input:
      target: "EGFR"
      drug_names:
        - "erlotinib"
        - "gefitinib"
        - "osimertinib"
    expected_facts:
      required:
        - "Comparison of drugs on EGFR is returned"
      optional:
        - "erlotinib activity shown"
        - "gefitinib activity shown"
        - "osimertinib activity shown"
    source: "ChEMBL"
    confidence: "high"

  - id: "jak_inhibitors_compare_003"
    tool: "compare_drugs_on_target"
    input:
      target: "JAK2"
      drug_names:
        - "ruxolitinib"
        - "tofacitinib"
        - "baricitinib"
    expected_facts:
      required:
        - "Comparison of drugs on JAK2 is returned"
      optional:
        - "ruxolitinib activity shown"
        - "Relative selectivity discussed"
    source: "ChEMBL"
    confidence: "high"

  # ========================================
  # SELECTIVE DRUG SEARCHES
  # ========================================
  - id: "jak2_selective_004"
    tool: "search_selective_drugs"
    input:
      target: "JAK2"
