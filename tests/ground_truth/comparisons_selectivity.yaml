  - id: "egfr_selective_006"
    tool: "search_selective_drugs"
    input:
      target: "EGFR"
      off_targets:
        - "ERBB2"
        - "ERBB4"
    expected_facts:
      required:
        - "EGFR-selective compounds are returned"
      optional:
        - "erlotinib or gefitinib may appear"
        - "Selectivity over HER2 shown"
    source: "ChEMBL"
    confidence: "medium"

  # ========================================
  # ACTIVITY SEARCHES
  # ========================================
  - id: "imatinib_activities_007"
    tool: "search_drug_activities"
    input:
      drug_name: "imatinib"
    expected_facts:
      required:
        - "Activity measurements for imatinib are returned"
