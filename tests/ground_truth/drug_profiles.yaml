        - "metformin has clinical trials"
        - "metformin has molecular forms including hydrochloride"
    source: "ChEMBL"
    confidence: "high"

  - id: "trastuzumab_profile_005"
    tool: "get_drug_profile"
    input:
      drug_name: "trastuzumab"
    expected_facts:
      required:
        - "trastuzumab profile is returned"
      optional:
        - "trastuzumab targets ERBB2 (HER2)"
        - "trastuzumab is a monoclonal antibody"
        - "trastuzumab has clinical trials"
    source: "ChEMBL"
    confidence: "high"

