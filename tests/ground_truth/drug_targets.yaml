test_cases:
  # ========================================
  # SMALL MOLECULE KINASE INHIBITORS
  # ========================================
  - id: "imatinib_targets_001"
    tool: "search_drug_targets"
    input:
      drug_name: "imatinib"
    expected_facts:
      required:
        - "ABL1 is a target of imatinib"
        - "KIT is a target of imatinib"
        - "PDGFRA is a target of imatinib"
      optional:
        - "imatinib has ChEMBL ID CHEMBL941"
        - "PDGFRB is a target of imatinib"
    source: "ChEMBL"
    confidence: "high"

