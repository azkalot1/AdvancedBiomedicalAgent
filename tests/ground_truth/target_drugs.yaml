test_cases:
  # ========================================
  # RECEPTOR TYROSINE KINASES
  # ========================================
  - id: "egfr_drugs_001"
    tool: "search_target_drugs"
    input:
      gene_symbol: "EGFR"
    expected_facts:
      required:
        - "erlotinib targets EGFR"
        - "gefitinib targets EGFR"
      optional:
        - "osimertinib targets EGFR"
        - "afatinib targets EGFR"
        - "lapatinib targets EGFR"
    source: "ChEMBL"
    confidence: "high"

