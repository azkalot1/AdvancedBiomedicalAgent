test_cases:
  # ========================================
  # CROSS-DATABASE IDENTIFIER LOOKUPS
  # ========================================
  - id: "chembl941_lookup_001"
    tool: "lookup_drug_identifiers"
    input:
      identifier: "CHEMBL941"
      identifier_type: "chembl"
    expected_facts:
      required:
        - "CHEMBL941 is imatinib"
      optional:
        - "imatinib has InChIKey"
        - "imatinib has SMILES structure"
    source: "ChEMBL"
    confidence: "high"

  - id: "aspirin_lookup_002"
