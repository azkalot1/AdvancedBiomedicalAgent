  # ========================================
  - id: "imatinib_structure_trials_018"
    tool: "search_molecule_trials"
    input:
      mode: "trials_by_structure"
      smiles: "Cc1ccc(cc1Nc2nccc(n2)c3cccnc3)NC(=O)c4ccc(cc4)CN5CCN(CC5)C"
      similarity_threshold: 0.7
    expected_facts:
      required:
        - "Trials for imatinib or structurally similar molecules are returned"
      optional:
        - "imatinib trials included"
        - "Related kinase inhibitor trials may appear"
        - "CML or GIST trials included"
    source: "ClinicalTrials.gov + ChEMBL"
    confidence: "high"

