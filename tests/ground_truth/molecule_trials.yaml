  - id: "imatinib_trials_001"
    tool: "search_molecule_trials"
    input:
      mode: "trials_by_molecule"
      molecule: "imatinib"
    expected_facts:
      required:
        - "Trials linked to imatinib are returned"
      optional:
        - "NCT IDs are included"
        - "CML or GIST trials included"
    source: "ClinicalTrials.gov"
    confidence: "high"

