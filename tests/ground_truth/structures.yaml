test_cases:
  # ========================================
  # EXACT STRUCTURE SEARCHES
  # ========================================
  - id: "aspirin_smiles_001"
    tool: "search_exact_structure"
    input:
      smiles: "CC(=O)Oc1ccccc1C(=O)O"
    expected_facts:
      required:
        - "Structure matches aspirin"
      optional:
        - "acetylsalicylic acid is identified"
        - "ChEMBL ID is returned"
    source: "ChEMBL"
    confidence: "high"

  - id: "caffeine_smiles_002"
    tool: "search_exact_structure"
    input:
      smiles: "Cn1cnc2c1c(=O)n(c(=O)n2C)C"
    expected_facts:
      required:
        - "Structure matches caffeine"
      optional:
        - "ChEMBL ID is returned"
        - "1,3,7-trimethylxanthine identified"
    source: "ChEMBL"
    confidence: "high"

  - id: "ibuprofen_smiles_003"
    tool: "search_exact_structure"
    input:
      smiles: "CC(C)Cc1ccc(cc1)C(C)C(=O)O"
    expected_facts:
      required:
        - "Structure matches ibuprofen"
      optional:
        - "ChEMBL ID is returned"
    source: "ChEMBL"
    confidence: "high"

  - id: "paracetamol_smiles_004"
    tool: "search_exact_structure"
    input:
      smiles: "CC(=O)Nc1ccc(O)cc1"
    expected_facts:
      required:
        - "Structure matches paracetamol or acetaminophen"
      optional:
        - "ChEMBL ID is returned"
    source: "ChEMBL"
    confidence: "high"

  # ========================================
  # SIMILARITY SEARCHES
  # ========================================
  - id: "aspirin_similar_005"
    tool: "search_similar_molecules"
    input:
      smiles: "CC(=O)Oc1ccccc1C(=O)O"
      similarity_threshold: 0.7
    expected_facts:
      required:
        - "Similar molecules to aspirin are returned"
      optional:
        - "salicylate derivatives included"
        - "similarity scores shown"
    source: "ChEMBL"
    confidence: "high"

  - id: "imatinib_similar_006"
    tool: "search_similar_molecules"
    input:
      smiles: "Cc1ccc(cc1Nc2nccc(n2)c3cccnc3)NC(=O)c4ccc(cc4)CN5CCN(CC5)C"
      similarity_threshold: 0.7
    expected_facts:
      required:
        - "Similar molecules to imatinib are returned"
      optional:
        - "related kinase inhibitors included"
        - "nilotinib or dasatinib may appear at lower thresholds"
    source: "ChEMBL"
    confidence: "medium"

  # ========================================
  # SUBSTRUCTURE SEARCHES
  # ========================================
  - id: "benzene_substructure_007"
    tool: "search_substructure"
    input:
      pattern: "c1ccccc1"
    expected_facts:
      required:
        - "Compounds containing benzene ring are returned"
      optional:
        - "Many drug molecules contain benzene"
    source: "ChEMBL"
    confidence: "high"

  - id: "indole_substructure_008"
    tool: "search_substructure"
    input:
      pattern: "c1ccc2[nH]ccc2c1"
    expected_facts:
      required:
        - "Compounds containing indole are returned"
      optional:
        - "tryptophan derivatives may be included"
        - "serotonin-related compounds may appear"
    source: "ChEMBL"
    confidence: "medium"
